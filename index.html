<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" href="img/money.png">
        <title>Hagman</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/guess.png">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    </head>
    <body>
        <div class="container">
            <h1>Hangman</h1>
            <p>Find the hidden word - Enter a letter</p>
            <svg height="250" width="200" class="figure-container">
                <!-- lines Road-->
                <line x1="60" y1="20" x2="140" y2="20"/>
                <line x1="140" y1="20" x2="140" y2="50"/>
                <line x1="60" y1="20" x2="60" y2="230"/>
                <line x1="20" y1="230" x2="100" y2="230"/>
                
                <!-- head -->
                <circle cx="140" cy="70" r="20"  class="figure-part"/>
                <line x1="140" y1="90" x2="140" y2="150" class="figure-part"/>
                <line x1="140" y1="120" x2="120" y2="100" class="figure-part"/>
                <line x1="140" y1="120" x2="160" y2="100" class="figure-part"/>
                <line x1="140" y1="150" x2="110" y2="180" class="figure-part"/>
                <line x1="140" y1="150" x2="170" y2="180" class="figure-part"/>
                <!-- <line x1="140" y1="120" x2="180" y2="90"/> -->
            </svg>
            <div class="wrongContainer">
                <div class="wrong_letters">
                    <!-- <p>wrong</p>
                    <div class="letters">
                        <span>w</span>
                        ,
                        <span>e</span>
                        ,
                        <span>s</span>
                    </div> -->
                </div>
            </div>
            
            <div class="word">
                <!-- <span class="single_litter">p</span>
                <span class="single_litter">p</span>
                <span class="single_litter">p</span>
                <span class="single_litter">p</span> -->
            </div>
        </div>

        <div class="popup">
            <div class="popupcontainer">
                <h2 class="popupHeading"></h2>
                <button class="play">Play Agian</button>
            </div>
        </div>
    
        <div class="exist">
            <p>You have already entered this letter</p>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
